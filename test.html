<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外星情报组织 🌌🥤</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        /* 保持原有样式不变 */
        .background {
            background-image: url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <audio id="bgm" loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/04/28/audio_5d8a43a765.mp3" type="audio/mpeg">
    </audio>

    <!-- 星空背景 -->
    <div class="star" style="top:10%; left:20%"></div>
    <div class="star" style="top:30%; left:70%"></div>
    <div class="star" style="top:60%; left:40%"></div>

    <div class="background">
        <div class="box">
            <div class="has-text-centered mb-4">
                <button id="musicBtn" class="button is-small is-rounded is-danger">
                    <span class="icon">🎵</span>
                    <span>点击开启星空音乐</span>
                </button>
            </div>

            <h1 class="title has-text-centered has-text-weight-bold" style="color: #ff69b4;">
                外星高级特工申请表 <span class="heart">✨</span>
            </h1>
            
            <!-- 修改后的表单 -->
            <form 
                action="https://cors-anywhere.herokuapp.com/https://formsubmit.co/你的邮箱@gmail.com" 
                method="POST"
                id="alienForm"
            >
                <!-- Formsubmit 配置 -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_autoresponse" value="您的星际申请已收到！">
                <input type="hidden" name="_subject" value="✨新外星特工申请通知">
                <input 
                    type="hidden" 
                    name="_next" 
                    value="https://woshixiaohy.github.io/starry-milk-tea/success.html"
                >

                <!-- 表单字段 -->
                <div class="field">
                    <label class="label">星际坐标地址</label>
                    <div class="control has-icons-left">
                        <input 
                            class="input" 
                            type="text" 
                            name="星际坐标" 
                            placeholder="格式：银河系-悬臂-星区-坐标"
                            required
                        >
                        <span class="icon is-small is-left">🌌</span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">银河联络号码</label>
                    <div class="control has-icons-left">
                        <input 
                            class="input" 
                            type="tel" 
                            name="联络号码" 
                            placeholder="例：+86 13800138000"
                            pattern="^\+?\d{1,3}?\d{10}$"
                            required
                        >
                        <span class="icon is-small is-left">📡</span>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-danger is-fullwidth is-medium" type="submit">
                            发送神秘信号🚀
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 星空初始化
        function createStars() {
            const container = document.body;
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                container.appendChild(star);
            }
        }
        createStars();

        // 音乐控制
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('musicBtn');
        musicBtn.addEventListener('click', () => {
            bgm.play().catch(() => {
                musicBtn.innerHTML = '<span class="icon">❌</span><span>需要手动点击播放</span>';
            });
            musicBtn.innerHTML = '<span class="icon">🎶</span><span>音乐播放中...</span>';
        });

        // 表单提交监控
        document.getElementById('alienForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 添加加载状态
            const btn = this.querySelector('button[type="submit"]');
            btn.classList.add('is-loading');
            btn.disabled = true;

            // 使用 Fetch API 提交
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = this.querySelector('[name="_next"]').value;
                } else {
                    alert('信号发送失败，请检查星际连接🌌');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('遭遇空间乱流，请重试！🌪️');
            })
            .finally(() => {
                btn.classList.remove('is-loading');
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
